<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.header {
			width: 100%;
			height: 20%;
			background-color: aqua;
		}
		
		.content {
			width: 100%;
			height: 70%;
			background-color: lightgray;
		}
		
		.footer {
			width: 100%;
			height: 10%;
			background-color: green;
		}
	</style>
	</head>
	<body>
		<div class="header">
			<h1>HEADER</h1>
		</div>
	
	
		<div class="content">
			<th:block th:replace="${content}"></th:block>
		</div>
	
		<div class="footer">
			<h1>FOOTER</h1>
		</div>
	</body>
</th:block>
</html>
