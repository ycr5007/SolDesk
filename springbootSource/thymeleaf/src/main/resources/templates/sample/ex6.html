<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>ThymeLeaf 예제</h1>
	<h2 th:text="${result }"></h2>
	<!-- JavaScript 에서 ThymeLeaf 문법을 사용하기 위해, th:inline="javascript" 를 사전에 선언한다 -->
<script th:inline="javascript">
	// [[${var } ]] :: 대괄호 2개에 감싸 사용한다.
	let result = [[${result }]];
</script>
</body>
</html>
