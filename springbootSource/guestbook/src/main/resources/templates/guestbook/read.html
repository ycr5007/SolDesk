<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
		<th:block th:fragment="content">
			<h1 class="mt-4">GuestBook No.[[${dto.gno}]] Read Page</h1>
			<div class="mb-3">
				<label for="title">Title</label>
				<input type="text" name="title" id="title" class="form-control" th:value="${dto.title}" readonly />
			</div>
			<div class="mb-3">
				<label for="content">Content</label>
				<textarea name="content" id="content" class="form-control" rows="4" style="resize: none;" readonly >[[${dto.content}]]</textarea>
			</div>
			<div class="mb-3">
				<label for="writer">Writer</label>
				<input type="text" name="writer" id="writer" class="form-control" th:value="${dto.writer}" readonly />
			</div>
			<div class="mb-3">
				<label for="regdate">Reg Date</label>
				<input type="text" name="regdate" id="regdate" class="form-control" th:value="${#temporals.format(dto.regdate, 'yy/MM/dd')}" readonly />
			</div>
			<div class="mb-3">
				<label for="updatedate">Update Date</label>
				<input type="text" name="updatedate" id="updatedate" class="form-control" th:value="${#temporals.format(dto.updatedate, 'yy/MM/dd')}" readonly />
			</div>
			<a th:href="@{/guestbook/modify(gno = ${dto.gno}, page = ${page.page}, type = ${page.type}, keyword = ${page.keyword})}"><button type="button" class="btn btn-primary">Modify</button></a>
			<a th:href="@{/guestbook/list(page = ${page.page}, type = ${page.type}, keyword = ${page.keyword})}"><button type="button" class="btn btn-info">List</button></a>
		</th:block>
	</th:block>

</html>
