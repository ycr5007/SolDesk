<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
		<th:block th:fragment="content">
			<h1 class="mt-4">GuestBook Register Page</h1>
			<form th:action="@{/guestbook/register}" th:method="post">
				<div class="mb-3">
					<label for="title">Title</label>
					<input type="text" name="title" id="title" class="form-control" placeholder="Enter Title" />
				</div>
				<div class="mb-3">
					<label for="content">Content</label>
					<textarea name="content" id="content" class="form-control" rows="4" placeholder="Enter Cotent" style="resize: none;"></textarea>
				</div>
				<div class="mb-3">
					<label for="writer">Writer</label>
					<input type="text" name="writer" id="writer" class="form-control" placeholder="Enter Writer" />
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</th:block>
	</th:block>
</html>
