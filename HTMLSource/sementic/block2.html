<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: brown;
        height: 50px;
        width: 150px;
      }
      span {
        background-color: aquamarine;
        /* height: 50px; inline 요소는 height 지정 불가 */
        /* width: 150px; */
      }
    </style>
    <!--
        block / inline의 차이
            ※ block                                                   ※ inline
            한 줄 모두 사용 / 높이는 컨텐츠의 크기 만큼                   컨텐츠의 크기만큼만 사용
            크기 변경(width,height) 가능                                크기 변경(width,height) 불가
    -->
  </head>
  <body>
    <!--
          css : 웹페이지에 디자인 담당
            1 . 외부파일로 작성
            2 . <head> 태그 안에 <style> 태그를 만들어 작성
            3 . 전역속성으로 작성 <h1 style=""> 
      -->
    <div>div tag</div>
    <span>span tag</span>
  </body>
</html>
