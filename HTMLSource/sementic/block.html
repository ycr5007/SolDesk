<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        block-level elements : 첫 시작을 새로운 줄에서 함
            <p> <div> <li> <dd> <dl> <dt> <fieldset> <h1 ~ 6> <form> <hr> <ul> <ol> <header> ...
                > 글의 양에 관계없이 한 줄을 전체 사용 (줄바꿈 o)
                > width는 항상 100% 상태(default : 100%) / height는 글자 높이만큼(default : 0 / 태그안에 내용이 없으면 표시 x)
                    > width / height 크기는 style 을 통해 변경 가능
    -->
    <p>Hello World!</p>
    <div>Hello World!</div>
    <li>test1</li>
    <hr />
  </body>
</html>
