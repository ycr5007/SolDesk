<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        inline elements : 브라우저 상에 보여줄 공간이 있으면 계속 연이어 보여지는 요소
            <span> <a> <b> <em> <i> <img> <input> <sub> <sup> <textarea> <label> <button>...
                > 새로운 줄에서 시작하지 않고 연이어 나옴 (줄바꿈 x)
                > width / height의 default 값 : 0 (contents 의 값만큼의 크기를 가짐)
                > width / height 크기 속성 설정 불가
    -->
    <a href="http://www.naver.com">naver</a>
    <a href="http://www.google.com">google</a>
    <a href="http://www.daum.net">daum</a>
    <input type="text" name="name" id="name" />
    <textarea name="txt" id="txt" cols="30" rows="10"></textarea>
  </body>
</html>
