<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>프리마켓 신청자 모집</h1>
    <h3>축제의 새로운 장</h3>
    <p>프리마켓 신청자를 모집합니다.</p>
    <ol>
      <li>
        신청기간
        <ol type="A" start="3">
          <!-- 
              type :  ol 리스트의 문자 타입 (1 , A , a , I , i)
              start : 리스트의 시작 값을 지정
          -->
          <!-- ul의 type은 CSS 통해 변경 가능 -->
          <li>1차 : 3.15(수) 자정까지</li>
          <li>2차 : 3.20(일) 자정까지</li>
        </ol>
      </li>
      <li>
        심사기간
        <ol type="I">
          <li>1차 : 3.16(목)</li>
          <li>2차 : 3.21(월)</li>
        </ol>
      </li>
      <li>선발대상 : OO 대학교 학생이면 누구나 !!</li>
    </ol>
  </body>
</html>
