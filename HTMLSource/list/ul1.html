<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ul tag</title>
  </head>
  <body>
    <ul>
      <!-- unordered list : 순서가 없는 리스트(번호 없이 구분기호가 있는 형태) -->
      <li>에스프레소</li>
      <!-- list item : 리스트의 항목 -->
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
  </body>
</html>
