<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #color {
        color: blue;
      }
      #line {
        color: blue;
        text-decoration: underline;
      }
      #weight {
        color: blue;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!--
        4 . 아이디 선택자 : 지정한 아이디 명을 가지고 있는 태그를 지정
    -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>아이디 선택자</h2>
    </div>
    <ul>
      <!--
          아이템 : 글자색 파란색
          두번째 아이템 : 밑줄
          세번째 아이템 : 밑줄, 굵게
        -->
      <!-- id는 중복될 수 없다. -->
      <li id="color">List Item 1</li>
      <li id="line">List Item 2</li>
      <li id="weight">List Item 3</li>
    </ul>
  </body>
</html>
