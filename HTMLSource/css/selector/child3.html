<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div>h2 (' > '으로 구분) : 자식태그 */
      div > h2 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <!--
        6 . 자식 선택자 : 자식태그를 지정 ( > )
    -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>자식 선택자</h2>
    </div>
    <div>
      <h1 id="title">자식 선택자</h1>
      <nav>
        <h2>자식 선택자</h2>
        <h2>자식 선택자</h2>
      </nav>
    </div>
  </body>
</html>
