<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [target] {
        text-decoration: none;
      }
      [target="_blank"] {
        background-color: blue;
        color: white;
      }
      [target="_self"] {
        background-color: red;
        color: gray;
      }
      /* .link1,
      .link2 {
        list-style-type: none;
      } */
      /* 
      유사한 속성
        속성명^ : ~ 으로 시작하는 값을 지정할 때 사용 ex) class^="link" : (link 로 시작하는 class) 
        속성명$ : ~ 으로 끝나는 값을 지정할 떄 사용 ex) class$="name" : (name 으로 끝나는 class)  
        속성명~ : ~ 을 포함하고 있는 값을 지정할 때 사용 ex) class~="fruit" : (fruit 을 포함하는 class)
      */
      [class^="link"] {
        list-style-type: none;
      }
      [class$="name"] {
        color: red;
        padding: 10px;
      }
      [class$="color"] {
        color: blue;
        padding: 10px;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <!-- 8 . 속성 값을 가지고 있는 태그를 지정 ( [ ] 안에 속성을 지정해주면 된다. ) -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>속성 선택자</h2>
      <ul>
        <li class="google"><a href="#" target="_blank">google</a></li>
        <li class="link1"><a href="#" target="_blank">naver</a></li>
        <li class="link2"><a href="#" target="_self">daum</a></li>
      </ul>
      <div>
        <input type="text" class="fruit_name" id="" />
        <input type="text" class="fruit_color" id="" />
      </div>
      <a href="mailto@master@google.com">mailto@master@google.com</a>
    </div>
  </body>
</html>
