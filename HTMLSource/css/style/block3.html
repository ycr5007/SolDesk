<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        text-align: center;
      }
      p a {
        background-color: blue;
        color: white;
        /* a : inline 요소 (width / height 적용 불가) */
        width: 40px;
        height: 40px;
        line-height: 40px;
        display: inline-block; /* block 형태로 바꾸면, 모든 개체에 줄바꿈 > inline 과 block 의 속성을 모두 갖고 있는 inline-block */
        text-decoration: none;
      }
      .hidden:hover {
        display: none; /* none : 화면에 나타내지 않음 */
      }
    </style>
  </head>
  <body>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
    <div class="hidden">Hidden Area</div>
  </body>
</html>
