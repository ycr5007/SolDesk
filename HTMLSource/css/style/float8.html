<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #333;
      }
      .navbar .menu {
        list-style: none;
        float: left;
      }
      .navbar .log {
        list-style: none;
        float: right;
      }
      a {
        padding: 14px 16px;
        display: inline-block;
        text-decoration: none;
        color: #fff;
      }
      .navbar li:first-child {
        background-color: red;
      }
      .navbar li:hover {
        background-color: blueviolet;
      }
      .navbar::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- 
        float를 이용한 레이아웃
            - 전체 요소의 margin, padding 은 0으로 설정
            - ul의 배경색은 #333
            - a 태그에게 상, 하 14px 좌, 우 16px 의 padding 지정
            - 메뉴에 마우스 커서가 오버될 경우 색상은 blueviolet 으로 지정 
    -->

    <ul class="navbar">
      <li class="menu"><a href="#">Home</a></li>
      <li class="menu"><a href="#">News</a></li>
      <li class="menu"><a href="#">Contact</a></li>
      <li class="menu"><a href="#">About</a></li>
      <li class="log"><a href="#">Login</a></li>
      <li class="log"><a href="#">Register</a></li>
    </ul>
  </body>
</html>
