<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 500px;
        height: 300px;
        margin: 0 auto;
        background-color: yellow;
      }
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .a {
        background-color: red;
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
      }
      .b {
        background-color: green;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .c {
        background-color: blue;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box a">box a</div>
      <div class="box b">box b</div>
      <div class="box c">box c</div>
    </div>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem omnis
      laudantium obcaecati sequi nostrum nesciunt ducimus veniam voluptatibus
      molestias iste explicabo, cumque, animi sapiente dicta. Iste rem ex iusto
      vitae.
    </p>
  </body>
</html>
