<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box-group .box {
        float: left;
        width: 100px;
        height: 100px;
        border: 4px dashed red;
        border-radius: 10px;
        font-size: 30px;
        line-height: 100px;
        text-align: center;
        margin-right: -30px;
      }
      .box-group .box:nth-child(2n) {
        margin-top: 30px;
      }
      .box1 {
        background-color: #ccc;
      }
      .box2 {
        background-color: #bbb;
      }
      .box3 {
        background-color: #aaa;
        position: relative;
        z-index: 10;
      }
      .box4 {
        background-color: #999;
        position: relative;
        z-index: 9;
      }
      .box5 {
        background-color: #888;
        position: relative;
        z-index: 11;
      }
    </style>
  </head>
  <body>
    <!-- 
        z-index : 요소 쌓는 순서를 직접 지정 
            숫자가 높을 수록 우선순위가 높다
            z-index 가 의미를 갖기 위해서는 position 개념이 필요하다. (position의 쌓이는 순서 지정)
    -->
    <div class="box-group">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5">5</div>
    </div>
  </body>
</html>
