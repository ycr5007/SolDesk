<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 
        BOX 모델 : 박스 형태의 컨텐츠  
        │    margin : 바깥쪽 여백 / 요소와 요소 사이의 여백(단, Margin이 중복되었을 때 병합처리)
                    > ex) 형제 요소들의 margin-bottom ↔ margin-top 사이에 Margin 병합이 이루어짐
        │        border : 테두리
        │            padding : 안쪽 여백
        │                Contents : 요소
    -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
