<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
            solid : 실선
            dotted : 점선
            dashed : 파선
            double : 2중실선
        */

      .box1 {
        width: 100px;
        height: 100px;
        /* border: 10px double black; */
        border-width: 5px 10px 15px 20px; /* 시계방향 */
        border-style: double;
        border-color: #00f;
      }
      .box2 {
        width: 100px;
        height: 100px;
        border: 10px solid #0f0;
        border-radius: 20px 5px; /* 모서리 둥글게 > 좌상우하 좌하우상 */
      }
      .box3 {
        width: 300px;
        height: 300px;
        border: 2px solid #f00;
        font-size: 60px;
        background-color: #000;
        color: #fff;
        text-align: center;
        /* vertical-align: center; < 기능 X */
        line-height: 300px; /* 중앙정렬 > height 와 같은 값을 주면 가운데 맞춤 */
        border-radius: 50%; /* radius 50% > 원으로 표현 */
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">circle</div>
  </body>
</html>
