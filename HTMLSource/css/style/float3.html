<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ddd;
      }
      .box {
        background-color: white;
      }
      /*
        left 와 right 는 떠있는 상태이기 떄문에, box 에 속하지 않음
        때문에 box 의 CSS 설정값을 받지 못한다.
            해결방법 => float 상태 해제
      */
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clearfix {
        clear: both;
      }

      /*
        float 사용
            > float 속성 지정 > clear: both 를 통해 float 상태 해제
      */
    </style>
  </head>
  <body>
    <div class="box">
      <img src="img/left-arrow.png" alt="" class="left" />
      <img src="img/right-arrow.png" alt="" class="right" />
      <div class="clearfix">Awesome</div>
    </div>
  </body>
</html>
