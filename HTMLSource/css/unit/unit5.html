<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        선택자{}  
      */
      :root {
        font-size: 13px;
      }
      body {
        font-size: 12px;
      }
      .box {
        background-color: blue;
        float: left;
        color: #fff;
        text-align: center;
        margin-right: 20px;
      }
      .box_px {
        width: 160px;
        height: 160px;
      }
      .box_em {
        width: 10em;
        height: 10em;
      }
      .box_rem {
        width: 10rem;
        height: 10rem;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <!--
        default
            box_em : 16px * 10em
            box_rem : 16px * 10rem

        root : 13px;
            box_em : 13px * 10em
            box_rem : 13px * 10rem

        root : 13px; / body : 12px;
            box_em : 12px * 10em
            box_rem : 13px * 10rem
      -->
    <h1>css 기본문법</h1>
    <h2>단위 : em, rem</h2>

    <!--
        클래스 이름이 부여된 div 태그를 쉽게 만드는 방법 !!
        ' . ' + class명1 + ' . ' + class명2 ...
        .wrapper.clearfix
    -->

    <div class="wrapper clearfix">
      <div class="box box_px">PX</div>
      <div class="box box_em">EM</div>
      <div class="box box_rem">REM</div>
    </div>
  </body>
</html>
