<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root{
        font-size: 14px;
      }
      h1{
        font-size: 1.5rem;
      }
      h2{
        font-size: 1.2rem;
      }
      p{
        font-size: 20px;
        width: 70%
      }
      span{
        font-size: 0.8rem;
      }
    </style>
  <body>
    <h1>css 기본 문법</h1>
    <h2>단위 : rem</h2>
    <!--
      rem : root Element(:root)의 크기를 기준으로 설정
    -->
    <p>
      <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit. Dicta facere
      velit enim, voluptatibus ex provident reiciendis quam nam eos, aliquid
      dolorum numquam libero ea fugit exercitationem molestias possimus eveniet
      nisi?
    </p>
  </body>
</html>
