<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <!--
        table : 표 생성 태그
        tr : 1개의 Row 생성 태그
        th : Column 명 (가운데정렬, Bold)
        td : Row 안 데이터 추가 태그
      -->
      <tr>
        <th>이 름</th>
        <th>점 수</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>88</td>
      </tr>
      <tr>
        <td>성춘향</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
