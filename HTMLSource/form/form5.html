<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="여백없이 입력"
            />
          </li>
          <li>
            <label for="tel">연락처</label>
            <input
              type="text"
              name="tel"
              id="tel"
              placeholder="연락가능한 번호"
            />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label for="address">주소</label>
            <input type="text" name="address" id="address" size="50" />
          </li>
          <li>
            <label for="ad_tel">전화번호</label>
            <input type="text" name="ad_tel" id="ad_tel" />
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="50" rows="3"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <input type="checkbox" name="no1" id="no1" />과테말라 안티구아
            (100g)
            <input
              type="text"
              name="no1_amount"
              id="no1_amount"
              value="0"
              size="5"
            />개
          </li>
          <li>
            <input type="checkbox" name="no2" id="no2" />인도네시아 만델링
            (100g)
            <input
              type="text"
              name="no2_amount"
              id="no2_amount"
              value="0"
              size="5"
            />개
          </li>
          <li>
            <input type="checkbox" name="no3" id="no3" />탐라는도다 (100g)
            <input
              type="text"
              name="no3_amount"
              id="no3_amount"
              value="0"
              size="5"
            />개
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="주문하기" />
      <input type="reset" value="다시 작성" />
    </form>
  </body>
</html>
