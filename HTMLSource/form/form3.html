<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="userid">userid</label>
        <input type="text" name="userid" id="userid" />
      </div>
      <div>
        <label for="username">username</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="gender">성별</label>
        <input
          type="radio"
          name="gender"
          id="gender_male"
          value="male"
          checked
        />남자
        <input
          type="radio"
          name="gender"
          id="gender_female"
          value="female"
        />여자
      </div>
      <div>
        <!--
            select : dropdown 형식으로 user에게 여러개 중에서 하나만 선택을 받아야 할 떄 사용
              size : 사용자에게 보여주는 선택지의 개수
              multiple : 중복선택이 가능하게 할 수 있음 (ctrl키를 사용하여 다중선택 가능)
            option : value 값을 갖고 있으며, select된 값을 select의 name 값으로 서버에 전송시킨다
                selected : default 값을 해당 option으로 변경
        -->
        <label for="fruit"></label>
        <select name="fruit" id="fruit" size="4" multiple>
          <option value="사과">사과</option>
          <option value="바나나">바나나</option>
          <option value="딸기" selected>딸기</option>
          <option value="포도">포도</option>
          <option value="수박">수박</option>
        </select>
      </div>
      <div>
        <!--
              textarea : textbox를 생성하여 내부에 있는 모든 값을 서버에 전송한다.
                cols / rows : text 박스의 사이즈 지정
                > 기본값의 경우 tag 내부에 입력하여 지정한다.
          -->
        <label for="info">info</label>
        <textarea name="info" id="info" cols="20" rows="5">
default값으로 입력시켰습니다.</textarea
        >
      </div>
      <div>
        <!--
              button의 종류
                submit : 서버에 데이터 값을 전송하는 버튼
                reset : input 태그의 값을 모두 default
                button : 버튼만 있을 경우, 작동을 안하지만, JavaScript 등을 활용하여 새로운 기능을 정의할 수 있음
          -->
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input
          type="button"
          value="버튼"
          onclick="alert('Hello World_input')"
        />
      </div>
      <div>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button" onclick="alert('Hello World_button')">
          클릭
        </button>
      </div>
    </form>
  </body>
</html>
