<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <!--
        <a> : link를 만듦
        href : 연결할 주소
        target
            _self(default) : 창 이동
            _blank : 새 탭으로 열기

        default setting
        unvisited link - blueunderline
        visited link - purple underline
        active link - red underline
          > underline 등 설정 변경은 CSS 통해 변경 갸능
      -->
      <a href="http://google.com" target="_blank">google로 이동</a>
    </p>
    <p>
      <a href="http://www.daum.net">daum으로 이동</a>
    </p>
  </body>
</html>
