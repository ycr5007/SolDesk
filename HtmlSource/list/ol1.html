<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol tag</title>
  </head>
  <body>
    <ol>
      <!-- ordered list : 순서가 있는 리스트 (번호가 있는 형태) -->
      <li>에스프레소</li>
      <!-- list item : 리스트의 항목 -->
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
  </body>
</html>
