<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dl tag</title>
  </head>
  <body>
    <dl>
      <!--
          dl : 사전형태의 리스트
          dt : 정의 리스트
          dd : 설명문 (Tab으로 들여쓰기 되며, 분리기호는 없음)
      -->
      <dt>에스프레소</dt>
      <dd>- 커피의 기본, 커피의 원액</dd>
      <dt>아메리카노</dt>
      <dd>- 에스프레소에 물을 넣은 것</dd>
      <dt>카페라떼</dt>
      <dd>- 에스프레소에 우유를 섞은 것</dd>
    </dl>
  </body>
</html>
