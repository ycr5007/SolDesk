<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container > ul {
        border: 1px dotted blue; /* 테두리(border) : 두께, 모양, 색상 */
      }
    </style>
  </head>
  <body>
    <!--
          Hot Key
            하위태그 지정 : (>) ex) ul>li*4
            태그 id 지정 : (#) ex) section#container
            태그 class 지정 : (.) ex) div.class
      -->
    <!-- section / header ... 구간을 나누어 주는 태그(사용자에게 변경되는 점은 없지만, 브라우저에게 영역에 대한 안내를 하는 태그) -->

    <section id="container">
      <header>
        <h1>예약 방법 및 요금</h1>
      </header>
      <p>요안도라에 예약하려면?</p>
      <ul>
        <li>
          예약방법
          <ul>
            <li>직접통화</li>
            <li>문자남기기</li>
          </ul>
        </li>
        <li>
          요금
          <ul>
            <li>1인 : 40,000 원</li>
            <li>2인 : 60,000 원</li>
            <li>3인 : 80,000 원</li>
            <li>4인 : 100,000 원</li>
          </ul>
        </li>
      </ul>
    </section>
  </body>
</html>
