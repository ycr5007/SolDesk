<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        text-decoration: none;
        outline: none;
      }
      a:visited {
        color: magenta;
      }
      a:active {
        color: aquamarine;
      }
      a:hover {
        color: orange;
      }
      h1:hover {
        color: red;
      }
      input {
        width: 150px;
        border: 1px solid lightgray;
        padding: 5px 10px;
        /* 
            padding / margin : 시계방향으로 적용 (top right bottom left) 
                2 개만 썻을 경우, top / right 의 크기를 입력받아 , 마주보는 방향도 동일하게 적용시킨다.
            */
        outline: none; /* foucs 를 받았을 때 진하게 표시되는 스타일 제거 */
        transition: 0.4s; /* 애니메이션 효과, 부드러운 변화 */
      }
      input:focus {
        width: 200px;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <!-- 9 . 가상클래스 선택자 : :link, :visited, :active, :hover, :focus ... 가상 클래스 지정 -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>가상클래스 선택자</h2>
      <!--
        :link : 방문하지 않은 링크에 적용된 스타일
        :visited : 방문한 링크에 적용된 스타일
        :active : 요소를 활성화 한(클릭하고 있을 때) 상태의 스타일
        :hover : 요소에 마우스를 올려 놓았을 때 스타일
        :focus : 요소에 focus가 가 있을 때 스타일
        :disabled : 비활성화 된 요소에 대한 스타일
        :checked : 체크상태가 되었을 때 스타일
        :selected : 선택상태일 때 스타일
      -->
      <ul>
        <li class="google"><a href="#" target="_blank">google</a></li>
        <li class="link1"><a href="#" target="_blank">naver</a></li>
        <li class="link2"><a href="#" target="_self">daum</a></li>
      </ul>
      <a href="mailto@master@google.com">mailto@master@google.com</a>
      <div><input type="text" name="" id="" /></div>
    </div>
  </body>
</html>
