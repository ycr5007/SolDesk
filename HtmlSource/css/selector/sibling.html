<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
            + : 바로 다음 형제태그만 스타일 적용
            ~ : 해당 태그 다음에 오는 모든 형제태그에 스타일 적용
        */
      /* div h1 + h2 {
        color: red;
      } */
      div h1 ~ h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 7 . 형제 선택자 : 형제 태그를 지정 ( + or ~ ) -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>형제 선택자</h2>
      <h2>형제 선택자</h2>
      <nav>
        <h2>제목</h2>
      </nav>
    </div>
  </body>
</html>
