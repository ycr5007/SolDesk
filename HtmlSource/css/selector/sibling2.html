<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container > ul {
        border: 1px dotted blue; /* 테두리(border) : 두께, 모양, 색상 */
      }
      #container h1 + ul {
        color: orange;
      }
    </style>
    <!--
      ul + ul : 2 / 3 번째 ul
      h1 + ul + ul : 2 번째 ul
      ul + ul + ul : 3 번째 ul
    -->
  </head>
  <body>
    <section id="container">
      <h1>예약 방법 및 요금</h1>
      <ul>
        <li>직접통화</li>
        <li>문자남기기</li>
      </ul>
      <ul>
        <li>1인 : 40,000 원</li>
        <li>2인 : 60,000 원</li>
        <li>3인 : 80,000 원</li>
        <li>4인 : 100,000 원</li>
      </ul>
      <h1>구분선</h1>
      <ul>
        <li>1인 : 40,000 원</li>
        <li>2인 : 60,000 원</li>
        <li>3인 : 80,000 원</li>
        <li>4인 : 100,000 원</li>
      </ul>
    </section>
  </body>
</html>
