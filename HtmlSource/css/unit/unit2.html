<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        font-size: 16px;
      }
      h1{
        font-size: 1.5em;
      }
      h2{
        font-size: 1.2em;
      }
      p{
        font-size: 20px;
        width: 70%
      }
      span{
        font-size: 0.6em;
      }
    </style>
  <body>
    <h1>css 기본 문법</h1>
    <h2>단위 : em</h2>
    <!--
      > 자식은 부모의 속성을 물려받는다.

      em : em 단위가 쓰여진 곳의 폰트 사이즈 배수
        body font size : 16px; => css 상속(자손 / 자식 태그도 적용)

          h1 : 1.5em; => 부모태그(16px) * 1.5em = 24px
          h2 : 1.2em; => 16px * 1.2em = 19.2px
          p : 20px
            span : 20px * 0.6em = 12px

      > 상위태그에서 상속받은 속성의 값을 기준으로 배수계산을 한다.
    -->
    <p>
      <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit. Dicta facere
      velit enim, voluptatibus ex provident reiciendis quam nam eos, aliquid
      dolorum numquam libero ea fugit exercitationem molestias possimus eveniet
      nisi?
    </p>
  </body>
</html>
