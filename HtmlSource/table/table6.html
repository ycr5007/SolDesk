<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        테이블
      </caption>
      <tr>
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>
      </tr>
      <tr>
        <td rowspan="2">1행1열</td>
        <td>1행2열</td>
        <td>1행3열</td>
      </tr>
      <tr>
        <td>2행2열</td>
        <td>2행3열</td>
      </tr>
      <tr>
        <td colspan="3">3행1열</td>
      </tr>
    </table>
  </body>
</html>
