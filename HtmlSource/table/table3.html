<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000; /* 테이블 테두리 기본 스타일 설정 : 두께, 선모양, 선 색상*/
        border-collapse: collapse; /* 테이블 테두리가 2줄로 나오는 걸 합해서 보여줌 */
      }
      th,
      td {
        padding: 15px; /* padding : 안쪽여백(시계방향으로 지정 / top, rigth, bottom, left, defualt(전방향))*/
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <!-- Column의 너비는 가장 상단 Row (th)에서 설정-->
        <th style="width: 70%">Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
