<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="userId">아이디</label>
        <input type="text" name="userId" id="userId" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <!-- 
              radio : user에게 여러개 중에서 하나만 선택을 받아야 할 때 사용
                name : (같은 name)으로 묶어 name 중 하나만 선택할 수 있음
                value : 서버에 전송할 value(데이터) 값 (on / off 로 구분)
                checked : 기본값을 (on) 상태로 변경
          -->
        <label for="gender">성별</label>
        <input
          type="radio"
          name="gender"
          id="gender_female"
          value="남자"
          checked
        />남자
        <input type="radio" name="gender" id="gender_male" value="여자" />여자
      </div>
      <div>
        <!--
            checkbox : user에게 여러개 중에서 하나이상 선택을 받아야 할 때 사용
                name : 서로 (다른 name)으로 부여
                value : 서버에 전송할 value(데이터) 값 (on / off 로 구분)
                checked : 기본값을 (on) 상태로 변경
          -->
        <label for="">과일 선택</label>
        <input type="checkbox" name="apple" id="apple" value="사과" />사과
        <input
          type="checkbox"
          name="banana"
          id="banana"
          value="바나나"
          checked
        />바나나
        <input
          type="checkbox"
          name="strawberry"
          id="strawberry"
          value="딸기"
        />딸기
        <input type="checkbox" name="grape" id="grape" value="포도" />포도
        <input
          type="checkbox"
          name="watermelon"
          id="watermelon"
          value="수박"
        />수박
      </div>
    </form>
  </body>
</html>
