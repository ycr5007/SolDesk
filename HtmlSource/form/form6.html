<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get" novalidate>
      <div>
        <label for="username">username</label>
        <input type="text" name="username" id="username" required />
      </div>
      <div>
        <!-- 
            form 속성 : novalidate(validation 을 모두 무시하여 전송)

            validation : 유효성 검증 (이메일양식 : abc@abc.xx) 
                요구한 형식과 사용자의 입력값이 다른 경우 검증

                required : 사용자에게 필수적으로 입력을 요청
                type(email) : email 형식 '@' 이 맞는지 확인 및 검증 (간단한 확인 작업) - 간단한 검증작업이기 때문에 따로 validation을 지정하는 경우가 많음
                type(tel)-pattern : tel 형식 pattern 에서 지정한 정규식과 맞는지 확인 및 검증
                type(number)-min,max : number 형식 min,max 에서 지정한 범위의 값이 입력되었는지 확인 및 검증
        -->
        <label for="email">email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <!--
              search : 검색을 목적으로 입력창 가장 오른쪽에 검색창 초기화를 위한 'x' button이 있음
          -->
        <label for="search">search</label>
        <input type="search" name="search" id="search" />
      </div>
      <div>
        <!--
              date : 달력이 있어 날짜를 선택 가능하다
              datetime : 날짜의 형식을 텍스트박스 형식으로 입력
              datetime-local : 시간 및 날짜를 선택 가능하다
              month : 달을 선택 가능하다
              time : 시간을 선택 가능하다
              week : 주를 선택 가능하다
              color : 색상선택(RGB)이 가능하다
              tel : 유효성 검증 x / pattern 속성을 입력하여 정규표현식(regex)으로 사용 가능하다 (pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}")
              range : 범위 중 그래프 형식으로 선택 / default (0 ~ 100) - vailidation / min(최소) max(최대) 속성으로 변경 가능 / step : 1회이동으로 증감되는 값
              number : 범위 중 박스 형식으로 선택 (속성 및 기본값은 range와 같음)
              file : 파일첨부
                accept : 파일 선택 시, 파일의 확장자를 지정한다 (MIME TYPE 형식)
                multiple : 파일 다중선택 가능
          -->
        <label for="date">date</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="datetime">datetime</label>
        <input type="datetime" name="datetime" id="datetime" />
      </div>
      <div>
        <label for="datetime-local">datetime-local</label>
        <input
          type="datetime-local"
          name="datetime-local"
          id="datetime-local"
        />
      </div>
      <div>
        <label for="month">month</label>
        <input type="month" name="month" id="month" />
      </div>
      <div>
        <label for="time">time</label>
        <input type="time" name="time" id="time" />
      </div>
      <div>
        <label for="week">week</label>
        <input type="week" name="week" id="week" />
      </div>
      <div>
        <label for="color">color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label for="tel">tel</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
        />
      </div>
      <div>
        <label for="range">range</label>
        <input type="range" name="range" id="range" min="5" max="20" step="3" />
      </div>
      <div>
        <label for="number">number</label>
        <input
          type="number"
          name="number"
          id="number"
          min="80"
          max="160"
          step="5"
        />
      </div>
      <div>
        <label for="file">file</label>
        <input type="file" name="file" id="file" accept="image/*" multiple />
      </div>
      <div>
        <!--
            <label for="">(name)</label>
            <input>
            =========================
            <label>(name)
                <input>
            </label>
        -->
        <label>
          name
          <input type="text" name="text" id="text" />
        </label>
      </div>
      <div>
        <button type="submit">보내기</button>
      </div>
    </form>
  </body>
</html>
