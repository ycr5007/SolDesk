<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 첫번째 요소의 글자 색상은 red */
      .fruits li:first-child {
        color: red;
      }
      /* 마지막 요소의 글자 색상은 violet */
      .fruits li:last-child {
        color: violet;
      }
      /* 세번째 요소이후 글자 색상은 blue */
      .fruits li:nth-child(n + 3) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="title">CSS 기본문법</h1>
    <h2>구조 선택자</h2>
    <ul class="fruits">
      <li>딸기</li>
      <li>사과</li>
      <li>오렌지</li>
      <li>망고</li>
    </ul>
  </body>
</html>
