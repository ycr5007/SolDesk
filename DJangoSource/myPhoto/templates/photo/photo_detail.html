<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>{{photo.title}}</h1>
    <h3><a href="{% url 'photo_edit' pk=photo.id %}">Edit Photo</a></h3>
    <h3><a href="{% url 'photo_remove' pk=photo.id %}">Delete Photo</a></h3>
    <section>
      <div>
        <img src="{{photo.image}}" alt="{{photo.title}}" width="300" />
        <p>{{photo.author}}, {{photo.price}}</p>
        <p>{{photo.description}}</p>
      </div>
    </section>
    <button type="button" onclick="javascript:location.href = 'http://127.0.0.1:8000/photo'">List</button>
  </body>
</html>
