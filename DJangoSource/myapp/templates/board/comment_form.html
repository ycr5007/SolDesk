{% extends 'base.html' %} {% block content %}

<div class="container my-3">
  <form action="" class="post-form my-3" method="post">
    <!-- 오류표시 -->
    {% include 'form_errors.html' %}
    <div class="form-group">
      <label for="content">댓글 내용</label>
      <textarea name="content" id="content" rows="10" class="form-control" style="resize: none">{{ form.content.value | default_if_none:''}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    {% csrf_token %}
  </form>
</div>

{% endblock content %}
