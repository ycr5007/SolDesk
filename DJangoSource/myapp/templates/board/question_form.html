{% extends 'base.html' %} {% block content %}

<div class="container">
  <h5 class="my-3 border-bottom pb-2">Question</h5>
  <form action="" class="post-form my-3" method="post">
    <!-- 오류표시 -->
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {% for field in form %} {% if field.errors %}
      <strong>{{field.label}}</strong>
      {{field.errors}} {% endif %} {% endfor %}
    </div>
    {% endif %}
    <!-- 질문등록 폼 -->
    <div class="form-group">
      <label for="subject">제목</label>
      <input type="text" name="subject" id="subject" class="form-control" value="{{ form.subject.value | default_if_none:'' }}" />
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea name="content" id="content" rows="10" class="form-control">{{ form.content.value | default_if_none:''}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">register</button>
    {% csrf_token %}
  </form>
</div>

{% endblock content %}
