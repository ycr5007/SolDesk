<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        Flags
            global (g) : 전체 문단에서 조건에 만족하는 문구를 모두 찾는다 ( 전역 검색 )
            case insensitive (i) : 대소문자를 구분하지 않고 찾는다 ( 대소문자 구분 X )
            miltiline (m) : (^ / $) 문자를 각 문단의 시작과 끝에 적용시켜 찾는다. ( 다중행 검색 )


        Meta 문자
            \ : 이스케이프 문자 (Meta 문자를 표현하기 위해, 이스케이프 문자가 필요함)
            ^ : 문단의 가장 처음
            $ : 문단의 가장 끝
            . : 모든 문자( 1 개 )와 매칭 (공백 및 특수문자도 포함)
            [  ] : 포함되어있는 문자를 찾는다 ( Default : 1문자씩 )
                § 범위지정 ( - ) : [A-Z] , [a-z] , [0-9] , [가-힣] , [a-zA-Z] ...
                § 부정 ( ^ ) : [^A-Z] , [^가-힣] ...
            (  ) : 괄호 안 문자와 매칭되는 문자를 찾는다 ( Group 의 의미 내포 ) ( Capturing Group : 묶음 )
                § OR ( | ) : (on|ues|rida) ...
                § (?:) : 비캡쳐링 그룹
            수량 
                * : 0 ~ ∞
                + : 1 ~ ∞
                ? : 0 ~ 1
                {n} : n만큼
                {n1, n2} : n1 ~ n2
                {n1,} : n1 ~ ∞
                    
        Pattern
            \w : 영문(대소문자), 숫자, ( _ ) 검색
            \W : ( \w ) 의 반대 검색 ( 특수문자, 한글, 공백 )
            \s : 모든 공백(space | tap) 검색 
            \S : ( \s ) 의 반대, 공백을 제외한 모든 문자 검색
            \d : 숫자 검색
            \D : ( \d ) 의 반대, 숫자를 제외한 모든 문자 검색

        matching 
        Default : 	greedy	적극적(탐욕적) 일치	> ex ) .*
            마지막으로 일치하는 Pattern 까지
            
            lazy	소극적(게으른) 일치 > ex ) .*? / .*?	
            일치하는 Pattern 이 나오는 순간까지 
    -->
    <h1>Javascript jQuery Ajax</h1>
    <div>
      <h4>정규표현식과 일치하는 문자열 리턴</h4>
      <p id="exec"></p>
    </div>
    <div>
      <h4>정규표현식과 일치하는 문자열이 있으면 true, 없으면 false 리턴</h4>
      <p id="test"></p>
    </div>
    <div>
      <h4>정규표현식과 일치하는 문자열 리턴</h4>
      <p id="match"></p>
    </div>
    <div>
      <h4>정규표현식과 일치하는 문자열의 위치 리턴</h4>
      <p id="search"></p>
    </div>

    <script>
      /*
            Regex
                exec(비교문자열) : 정규표현식과 일치하는 문자열 리턴 
                test(비교문자열) (★) : 정규표현식과 일치하는 문자열이 있으면 true, 없으면 false 리턴
                match(정규식) : 정규표현식과 일치하는 문자열 리턴
                search(정규식) : 정규표현식과 일치하는 문자열의 위치 리턴 (일치하지 않을경우 -1)
                replace() : 
                split() : 
        */
      const h1 = document.querySelector("h1").innerHTML;

      // 정규식 => new regExp() OR /REGEX/
      //   const regex = new RegExp("ajax");
      const regex = /Ajax/;

      // exec
      document.querySelector("#exec").innerHTML = regex.exec(h1);
      // test
      document.querySelector("#test").innerHTML = regex.test(h1);
      // match
      document.querySelector("#match").innerHTML = h1.match(regex);
      // search
      document.querySelector("#search").innerHTML = h1.search(regex);
    </script>
  </body>
</html>
