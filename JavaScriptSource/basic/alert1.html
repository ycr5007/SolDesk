<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script>
      alert("Hello World");
    </script> -->
  </head>
  <body>
    <!-- 
        Script 작성 위치
            1 . [head] ~ [/head] 사이
            2 . [body] ~ [/body] 사이
            3 . 인라인 방식

            4 . defer > 외부스크립트 일때만 사용가능
                      > browser의 parsing이 다 끝난 후에 스크립트 해석 
                      > [script src="root" defer]

        java ( Compile )
        javaScript (Interpreter) : 원시언어 해석 방법
          > 대소문자 구별
          > 한 줄씩 해석 후 보여주는 방식

            
    -->
    <!-- <script>
      alert("Hello World");
    </script> -->

    <button type="button" onclick="alert('Hello World')">인라인 방식</button>
  </body>
</html>
