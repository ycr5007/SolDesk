<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            함수 사용
                1 ) 매개변수 인자값으로 함수 사용

                2 ) return 값으로 함수 사용
        */
      function foo() {
        console.log("함수는 전달인자로 사용된다.");
      }

      const f1 = function (args) {
        console.log("함수 시작 !");
        args();
        console.log("함수 끝 !");
      };

      f1(foo);
    </script>
  </body>
</html>
