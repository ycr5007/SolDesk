<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            JavaScript 의 특징
                Hoisting : 아직 선언되지 않은 함수 OR 변수를 끌어올려서 사용 
                    변수 ) (var) 로 선언된 경우만 hoisting 적용
        */
      console.log(amount);
      //   var amount = 10;
      let amount = 10;

      // 변수가 어디에도 선언되지 않았을 때 : Uncaught ReferenceError: amount is not defined
      // 변수가 아래 어딘가에 선언되어 있을 때 : undefined (에러 X)
      // let 변수로 선언되었을 때 : Uncaught ReferenceError: Cannot access 'amount' before initialization
    </script>
  </body>
</html>
