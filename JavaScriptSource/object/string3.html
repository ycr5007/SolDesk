<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function info() {
        // 이메일을 입력받은 후, @ 기호가 포함되어 있는지 확인한 후, 없으면 다시 이메일을 입력받고, 있다면 화면 출력
        while (true) {
          let mail = prompt("이메일 주소를 입력해주세요");
          if (mail.indexOf("@") != -1) {
            break;
          }
          alert("이메일 형식에 맞지 않습니다.");
        }
        document.write("mail : ", mail);
      }
      info();
    </script>
  </body>
</html>
