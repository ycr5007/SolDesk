<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            string => ' ' / " " 허용
            */
      var msg1 = "Hello"; // String
      document.write("msg1 : " + typeof msg1 + "<br>");
      var msg2 = "Hello"; // String
      document.write("msg2 : " + typeof msg2 + "<br>");
      var msg3 = new String("Hello Javascript"); // Object
      document.write("msg3 : " + typeof msg3 + "<br>");
      document.write("<br>");
      document.write("특정 문자 반환 : " + msg3.charAt(4) + "<br>");
      document.write("문자 찾기 : " + msg3.indexOf("j") + "<br>"); // 문자열에서 인덱스 값 반환 (없을 경우 -1 반환)
      document.write("문자 찾기 : " + msg3.indexOf("J") + "<br>");
      document.write("찾을 문자 : " + msg3.match("ja") + "<br>"); // 찾을 문자가 있는지 없는지 여부 (없을 경우 null 반환 / 찾은경우 찾은 문자 반환)
      document.write("찾을 문자 : " + msg3.match("Ja") + "<br>");
      document.write(
        "특정 문자 변경 : " + msg3.replace("Hello", "hi") + "<br>"
      );
      document.write("특정 문자 찾기 : " + msg3.search("ja") + "<br>"); // 문자열에서 인덱스 값 반환 (없을 경우 -1 반환)
      document.write("특정 문자 찾기 : " + msg3.search("Ja") + "<br>");
      document.write("문자 자르기 : " + msg3.slice(6, 10) + "<br>");
      document.write("문자 자르기 : " + msg3.substring(6, 10) + "<br>");
      document.write("문자 공백 제거 : " + "      Hello      ".trim() + "<br>");
      document.write("대문자 변경 : " + msg3.toLocaleUpperCase() + "<br>");
      document.write("소문자 변경 : " + msg3.toLocaleLowerCase() + "<br>");
    </script>
  </body>
</html>
