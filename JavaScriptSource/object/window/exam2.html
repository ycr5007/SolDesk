<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="https://via.placeholder.com/150" alt="대체이미지" srcset="" />
    <button type="button" onclick="changeImage()">
      버튼을 누르면 이미지가 바뀝니다.
    </button>
    <script>
      function changeImage() {
        // 버튼을 클릭하면 현재 보여지는 이미지 변경하기
        let img = document.querySelector("img");
        // document.querySelector("img").src = "https://via.placeholder.com/300";
        img.setAttribute("src", "https://via.placeholder.com/300");
      }
    </script>
  </body>
</html>
