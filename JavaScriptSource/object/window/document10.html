<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        document 객체
          § 값 가져오기
            getElementById("id") : element 에 id 값이 존재할 때 사용 (하나의 페이지에서 하나만 입력이 가능하기 때문에, 하나의 개체만 가져올 수 있음)
            getElementsByName("name") : element 에 name 값이 존재할 때 사용 (NodeList 로 가져옴) 
              ※ ) getElements~ (List 로 가져옴) / getElement~ (하나의 개체로 가져옴)
            getElementsByTagName("TagName") : 태그의 이름값으로 요소를 가져온다 (HTMLCollection 으로 가져옴)
            getElementsByClassName("class") : element 의 class 값으로 요소 값을 가져온다 (HTMLCollection 으로 가져옴)
            querySelector("CSS Selector") : css 선택자로 요소를 찾기 (해당하는 태그 및 하위태그를 가져옴 (Tag 로 가져옴))
            
          § 값 생성
            createElement("Tag"); : Element(Tag) 를 생성한다
            createTextNode("Text"); : Tag의 Node 에 Contents Text 를 삽입한다.

              ex 1 ) 
                > Element 및 content 생성 부분
                  let header = document.createElement("h1");
                  let content = document.createTextNode("Hello DOM");
                > 생성한 태그 삽입
                  header.appendChild(content);
                  document.body.appendChild(header);

              ex 2 )
                > 삽입할 영역 가져오기
                  let div = document.getElementById("demo");
                > 가져온 영역에 이미지 태그를 생성한 후 보여주기
                  let img = document.createElement("img");
                > 이미지 태그 속성 지정
                  ex 2 - 1 )
                    img.src = "https://via.placeholder.com/150";
                    img.alt = "대체이미지";
                  ex 2 - 2 )
                    img.setAttribute("src", "https://via.placeholder.com/150");
                    img.setAttribute("alt", "대체 이미지");
                > 생성한 태그 삽입
                  div.appendChild(img);

          § 값 변경
            append() : 삽입하고자 하는 태그의 가장 마지막 태그에 삽입한다. (여러개의 Node객체와 문자를 추가할 수 있음)
            appendChild() : 삽입하고자 하는 태그의 가장 마지막 태그에 삽입한다. (단 한개의 Node 객체만을 추가할 수 있음)
            insertBefoer(insert_element, location) : 요소를 location 태그 앞에 삽입한다.
              innerHTML : Element 의 text 값 변경 ( 태그 입력 시 태그로서 반영 가능 )
              innerText : Element 의 text 값 변경 ( 태그 입력 시 Text 로 반영 )

          § 값 제거
            remove() : 태그의 모든 요소를 제거한다
            removeAttribute("Attribute") : 해당 요소의 특정 속성만 제거한다
    -->

    <h1 class="header" onclick="deleteH1()">Header1</h1>
    <h2>Header2</h2>
    <h1 onclick="">Header3</h1>

    <script>
      function deleteH1() {
        // 삭제할 요소 가져오기
        let h1 = document.querySelector("h1");
        // Tag 전체 제거
        // h1.remove();

        // Tag 내 속성만 제거
        h1.removeAttribute("class");
      }
    </script>
  </body>
</html>
