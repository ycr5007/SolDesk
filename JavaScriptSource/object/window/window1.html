<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        자바스크립트는 브라우저를 객체로 다룬다.
            BOM (Browser Object Model)
                - Window(★) : window 객체는 HTML DOM 을 다룰 수 있는 객체
                              > DOM (Document Object Model) : 웹페이지가 로드되면 브라우저가 자동으로 생성하는 객체
                                >> Root element : <html>
                                        element : <head> / <body>
                                                : <meta> / <title>
                                >> DOM 형태를 유지하기 때문에 자바스크립트에서 (HTML 요소변경 / 속성변경 / CSS 스타일 변경)이 가능해짐

                                >> (window.)document : document 객체 (write, getElementById() ...)
                                >> window.innerWidth | innerHeight : 사용자의 화면 해상도
                                >> window.open() : 새로운 창을 띄움 (팝업 창)
                                    ex) window.open("child1.html", "", "width=420, height=500, left=300, top=50,status=no");
                                >> window.close() : 창을 닫음 
                                >> window.moveTo()
                - Screen
                - Location : 페이지를 이동할 때 사용하는 객체
                                >> location.href = "URL" : href는 그대로 페이지 이동을 의미
                                >> location.replace("URL") : replace는 현재 페이지에 덮어씌우기 때문에 replace를 사용한 다음에는 이전 페이지로 돌아갈 수 없다.
                - History : 페이지를 움직일 때, 경로를 추적하여 갖고 있는 객체
                                >> history.back() : 뒤로 가기
                                >> history.forward() : 앞으로 가기
                                >> history.go(n) : n 만큼 페이지 이동
                - Navigatior
                    :
                    :
     -->
    <script>
      document.write(window.innerWidth + "<br>");
      document.write(window.innerHeight + "<br>");
      // window.open("http://naver.com");
      window.open(
        "child1.html",
        "",
        "width=420, height=500, left=300, top=50,status=no"
      );
    </script>
  </body>
</html>
