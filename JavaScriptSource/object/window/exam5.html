            hint.value = "DOWN";

          } else {
            hint.value = "UP";

          }
        }

          document.querySelector("button").setAttribute("disabled", "");
          hint.value = "틀렸습니다 ... 정답 : " + com;

        document.querySelector("#count").value = cnt;
