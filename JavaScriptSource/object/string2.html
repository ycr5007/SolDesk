<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            소문자로 영문이름과 전화번호를 입력받아, 이름은 대문자로 출력 / 전화번호는 010-####-1234 으로 숨김 처리
        */

      let name = new String(
        prompt("이름을 입력해주세요 (영어 소문자)").toLocaleUpperCase()
      );
      let tel = new String(prompt("전화번호를 입력해주세요 (xxx-xxxx-xxxx)"));

      document.write("name : " + name + "<br>");
      document.write("tel : " + tel.replace(tel.substring(4, 8), "####"));
    </script>
  </body>
</html>
