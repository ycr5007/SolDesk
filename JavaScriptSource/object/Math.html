<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체생성 없이 바로 불러 쓸 수 있는 객체

      document.write("Math.E : " + Math.E + "<br>");
      document.write("Math.PI : " + Math.PI + "<br>");
      document.write("Math.floor(3.14159) : " + Math.floor(3.14159) + "<br>");
      document.write("Math.ceil(2.123) : " + Math.ceil(2.123) + "<br>");
      document.write("Math.abs(-3) : " + Math.abs(-3) + "<br>");
      document.write(
        "Math.max(-3, 1, 5, 8, 12) : " + Math.max(-3, 1, 5, 8, 12) + "<br>"
      );
      document.write(
        "Math.min(-3, 1, 5, 8, 12) : " + Math.min(-3, 1, 5, 8, 12) + "<br>"
      );
      document.write("Math.random() : " + Math.random() + "<br>");
      document.write("Math.sqrt(36) : " + Math.sqrt(36) + "<br>");
      document.write("Math.pow(12, 2) : " + Math.pow(12, 2) + "<br>");

      document.write("0 ~ 9 난수 : " + Math.floor(Math.random() * 10) + "<br>");
    </script>
  </body>
</html>
