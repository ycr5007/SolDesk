    <script>
      // 이번 주 로또번호 생성
      // 로또 번호를 6개 추출하여 배열에 담고 추출

      const magicNum = new Array();
      let flag;
      for (let i = 0; i < 6; i++) {
        flag = true;
        let num = Math.floor(Math.random() * 45) + 1;
        for (let j of magicNum) {
          if (num == magicNum[j]) {
            flag = false;
          }
        }
        if (flag == true) {
          magicNum.push(num);
        }
      }
      document.write(magicNum);
