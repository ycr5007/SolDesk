<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 onclick="showMsg()">손대지마 !!!!!!!!!!!!</h1>
    <button type="button" onclick="showMsg1('Hello')">클릭</button>
    <script>
      function showMsg() {
        alert("Hello!!!");
      }

      // 매개변수 값을 입력하지 않을 경우, undefined
      function showMsg1(greeting, name) {
        alert(greeting + "!" + name);
      }
    </script>
  </body>
</html>
