<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        익명함수
            Hoisting 기능 X, 익명함수는 함수를 상수화 하여 초기화를 해야하기 때문에, 순차적으로 작성해야한다.
      */
      let sum = 0;
      const output = function () {
        for (var i = 1; i < 11; i++) {
          sum += i;
        }
        document.write(sum);
      };
      output();

      document.write("<br>");

      const result = function add(a, b) {
        return a + b;
      };
      document.write(result(3, 5));
      //   document.write(add(3, 5)); // Uncaught ReferenceError: add is not defined
    </script>
  </body>
</html>
