<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 문자를 UNICODE 값으로 인코딩 해주는 내장 함수
      // encodeURI() : 특수문자 제외 인코딩 처리
      // http://localhost:8080/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99&age=15
      // encodeURIComponent() : 특수문자 포함 인코딩 처리
      // http%3A%2F%2Flocalhost%3A8080%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99%26age%3D15
      document.write(encodeURI("http://localhost:8080/basic/info.html?name=홍길동&age=15"));
      document.write("<br>");
      document.write(encodeURIComponent("http://localhost:8080/basic/info.html?name=홍길동&age=15"));

      // 문자를 디코딩 해주는 내장 함수
      // decodeURI()
      // decodeURIComponent()
      document.write("<br>");
      document.write(decodeURI("http://localhost:8080/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99&age=15"));
      document.write("<br>");
      document.write(decodeURIComponent("http%3A%2F%2Flocalhost%3A8080%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99%26age%3D15"));
    </script>
  </body>
</html>
