<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            Arrow Function (화살표함수)
                익명함수에서 (function) 단어를 (=> : 화살표)로 바꾸어 사용

                단순함수의 경우
                    Type funcname = (args) => return
        */

      //   const add = (a, b) => {
      //     return a + b;
      //   };
      const add = (a, b) => a + b;

      document.write(add(5, 8));
      document.write("<br>");
      let myFunction = (name) => document.write("Hello!! " + name);
      myFunction("hong");

      document.write("<br>");
      var hello = () => {
        return "Hello World!!";
      };
      document.write(hello());
    </script>
  </body>
</html>
