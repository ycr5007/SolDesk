<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let txt = "";
      for (let i = 0; i < 10; i++) {
        if (i == 3) {
          break;
        }
        txt += i + "&nbsp";
        document.write(txt);
      }
      document.write("<br>");
    </script>
    <script>
      let txt2 = "";
      for (let j = 0; j < 10; j++) {
        if (j == 3) {
          continue;
        }
        txt2 += j + "&nbsp";
        document.write(txt2);
      }
    </script>
  </body>
</html>
