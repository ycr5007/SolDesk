<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if elseif else</title>
  </head>
  <body>
    <!-- 
        사용자로부터 국어, 영어, 수학 점수를 입력받아 평균 구하는 프로그램
        평균이 90 이상이면 A, 80 이상이면 B, 70 이상이면 C, 나머지는 D
     -->
    <script>
      document.write("<br>" + parseInt("10") / parseInt("3")); // 결과값 같음 : 3.3333333333333335
      document.write("<br>" + Number("10") / Number("3")); // 결과값 같음 : 3.3333333333333335

      let ko = parseInt(prompt("국어 점수를 입력하세요")); // parseInt() : Java의 Integer.parseInt()
      let en = Number(prompt("영어 점수를 입력하세요"));
      let math = Number(prompt("수학 점수를 입력하세요"));

      // + : 연결의 의미 >> prompt로 들어올 때 문자로 들어오기 때문에 parseInt() 또는 Number() 함수 사용해야 함
      let avg = (ko + en + math) / 3;
      alert("평균은 " + avg + "입니다.");

      if (avg >= 90) {
        alert("Grade A");
      } else if (avg >= 80) {
        alert("Grade B");
      } else if (avg >= 70) {
        alert("Grade C");
      } else {
        alert("Grade D");
      }
    </script>
  </body>
</html>
