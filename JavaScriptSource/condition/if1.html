<!--
    조건문
    if
    if ~ else
    if ~ else if ~ else
    switch
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else</title>
  </head>
  <body>
    <!-- 현재 시간을 기준으로 오전인지 오후인지 출력 -->
    <script>
      // [var|let] 변수명 = new Date() 객체 생성;
      var date = new Date(); // Java에서 java.util.Date와 동일
      console.log(date);

      var hour = date.getHours();
      console.log(hour);

      if (hour < 12) {
        console.log("오전");
      } else {
        console.log("오후");
      }
      // 결과값은 크롬창 - F12 - console에 출력됨
    </script>
  </body>
</html>
