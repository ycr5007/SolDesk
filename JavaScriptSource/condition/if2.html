<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else</title>
  </head>
  <body>
    <!-- 사용자에게 숫자를 입력받아 양수인지 음수인지 출력하는 프로그램 -->
    <script>
      // 사용자에게 입력 받는 함수 >> alert처럼 브라우저에 창이 뜸
      let input = prompt("숫자를 입력하세요");

      if (input > 0) {
        console.log("양수");
        // alert("양수");
      } else {
        console.log("음수");
        // alert("음수");
      }
    </script>
  </body>
</html>
