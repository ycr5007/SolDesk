<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch ~ case</title>
  </head>
  <body>
    <!-- 
        사용자로부터 국어, 영어, 수학 점수를 입력받아 평균 구하는 프로그램
        평균이 90 이상이면 A, 80 이상이면 B, 70 이상이면 C, 나머지는 D
     -->
    <script>
      let ko = parseInt(prompt("국어 점수를 입력하세요"));
      let en = Number(prompt("영어 점수를 입력하세요"));
      let math = Number(prompt("수학 점수를 입력하세요"));

      let avg = (ko + en + math) / 3;
      alert("평균은 " + avg + "입니다.");

      // avg는 소수점까지 담겨있기 때문에 Int로 형 변환
      switch (parseInt(avg / 10)) {
        case 10:
        case 9:
          alert("Grade A");
        case 8:
          alert("Grade B");
        case 7:
          alert("Grade C");
        default:
          alert("Grade D");
      }
    </script>
  </body>
</html>
