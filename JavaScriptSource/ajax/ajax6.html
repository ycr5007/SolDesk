<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/todos/1") // 외부에서 제공하는 JSON 파일 접근
        .then((response) => {
          return response.json();
        })
        .then((json) => {
          console.log(json);

          let result = "<ul><li> userId : " + json.userId + "</li>";
          result += "<li> id : " + json.id + "</li>";
          result += "<li> title : " + json.title + "</li>";
          result += "<li> completed : " + json.completed + "</li></ul>";

          let div = document.querySelector("div");
          div.innerHTML = result;
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
