<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jQuery/jquery-3.6.0.min.js"></script>
    <style>
      li {
        list-style: none;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      $.getJSON({
        url: "./data/data1.json",
        success: function (data) {
          console.log(data);

          let str = "<ul> JSON 테스트 중";
          str += "<li> version : " + data.version + "</li>";
          str += "<li> codename : " + data.codename + "</li>";
          str += "<li> price : " + data.price + "</li></ul>";
          $("div").html(str);
        },
        error: function () {},
      });
    </script>
  </body>
</html>
