<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jQuery/jquery-3.6.0.min.js"></script>
    <style>
      .container {
        display: flex;
        background-color: lightblue;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 100px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">메뉴1</div>
      <div class="box">메뉴2</div>
      <div class="box">메뉴3</div>
      <div class="box">메뉴4</div>
    </div>
    <div id="content"></div>
    <script>
      $(".container div:last-child").click(function () {
        $.getJSON({
          url: "./data/data2.json",
          success: function (data) {
            console.log(data);
            let resText = "";
            $(data).each(function (idx, item) {
              resText += "<ul>" + (Number(idx) + 1) + "번";
              resText += "<li> version : " + item.version + "</li>";
              resText += "<li> codename : " + item.codename + "</li>";
              resText += "</ul>";
            });
            $("#content").html(resText);
          },
        });
      });
    </script>
  </body>
</html>
