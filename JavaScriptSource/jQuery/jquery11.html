<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>인접관계선택자</h1>
    <ul id="wrap">
      <li>
        리스트1
        <ul>
          <li id="list_1">리스트 1-1</li>
          <li>리스트 1-2</li>
        </ul>
      </li>
      <li>리스트 2</li>
      <li>리스트 3</li>
    </ul>

    <div id="wrap2">
      <h1>인접관계선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <script>
      $("#list_1").parent().css("border", "2px solid red");

      // 내용 1번 선택 ( 테두리 그리기 / 배경색 지정 )
      $("h1 + p")
        .css("border", "2px solid red")
        .css("background-color", "orange");

      // $("#wrap2 p:nth-child(2)")
      // $("#wrap2 .txt").prev()      ) Jquery

      // 내용 3 / 4 번 선택 ( 점선 테두리 그리기 / 배경색 지정 )
      $("p + p + p")
        .css("border", "2px dashed black")
        .css("background-color", "yellow");

      // $("#wrap2 p:nth-child(n+4)")
      // $("#wrap2 p:nth-child(4) , #wrap2 p:last")
      // $("#wrap2 .txt ~ p")
      // $("#wrap2 .txt").nextAll()     ) Jquery
    </script>
  </body>
</html>
