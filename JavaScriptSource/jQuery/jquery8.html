<!DOCTYPE html>

  <head>

    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>

  <body>
    <button type="button">Hello World</button>
    <div><img src="https://via.placeholder.com/150" alt="placeholder" /></div>
    <div><img src="https://via.placeholder.com/200" alt="placeholder" style="display: none;" /></div>
    <input type="button">변경</input>
    <script>    
      let b = $("button");
      b.attr("name", "hello");
      b.attr("disabled", "");

      $("[type='button']").click(function(){
        // 이미지 토글
        $("img").toggle();        
      });
    </script>
  </body>
