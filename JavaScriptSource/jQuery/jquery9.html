<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h2>클릭하면 사라집니다.</h2>
    <p class="para1">이것은 문단입니다.</p>
    <p id="para2">이것은 두번째 문단입니다.</p>
    <table>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
      <tr>
        <td>내용5</td>
        <td>내용6</td>
      </tr>
      <tr>
        <td>내용7</td>
        <td>내용8</td>
      </tr>
    </table>

    <!-- 클릭 시 스타일 변경 -->

    <script>
      /*
            태그 속성변경 : attr()
            CSS 스타일 변경 : css()
        */

      $("h2, .para1, #para2").click(function () {
        // $(this).css("color", "red");
        $(this).hide();
      });

      // CSS : background-color
      // JavaScript : backgroundColor
      // jQuery : background-color
      $("tr:even").css("background-color", "#bbf");
      $("tr:odd").css("background-color", "orange");
    </script>
  </body>
</html>
